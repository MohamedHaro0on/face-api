<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Face Detection with Glasses Overlay</title>
    <style>
      .container {
        position: relative;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #video {
        position: absolute;
      }
      #overlay {
        position: absolute;
        z-index: 1;
      }
      .loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        display: none;
      }
    </style>
  </head>
  <body style="height: 10000vh">
    <div id="details-slider"></div>
    <div
      class="s-slider-swiper-wrapper swiper-wrapper"
      id="swiper-wrapper-caaef7ad0aa1216d"
      aria-live="polite"
      style="transform: translate3d(0px, 0px, 0px)"
    >
      <div
        class="slide--one-fourth swiper-slide swiper-slide-visible swiper-slide-active swiper-slide-thumb-active"
        style="width: 112.75px; margin-left: 16px"
        role="group"
        aria-label="1 / 3"
      >
        <img
          src="https://cdn.salla.sa/rdjlO/a6fe36e1-4904-4058-b5be-8abb8b356dfa-1000x1000-JYdsJZ37AXJYEDGUTJ7AMcNf0oFA15lKzapw5b9f.jpg"
          loading="eager"
          class="object-cover w-full h-full bg-gray-100 rounded-2xl overflow-hidden"
          title="نظاره طبيه دائريه لون شفاف اطفال - 72012"
          alt="نظاره طبيه دائريه لون شفاف اطفال - 72012"
        />
      </div>
      <div
        class="slide--one-fourth swiper-slide swiper-slide-visible swiper-slide-next"
        style="width: 112.75px; margin-left: 16px"
        role="group"
        aria-label="2 / 3"
      >
        <img
          src="https://cdn.salla.sa/rdjlO/7a890f09-6376-4a28-8f7a-eb341a6ef430-1000x1000-e45Bo0L0PeaqoXjIFMIoeQ6MCqNw6g98JQC4cdoQ.jpg"
          loading="eager"
          class="object-cover w-full h-full bg-gray-100 rounded-2xl overflow-hidden"
          title="نظاره طبيه دائريه لون شفاف اطفال - 72012"
          alt="نظاره طبيه دائريه لون شفاف اطفال - 72012"
        />
      </div>
      <div
        class="slide--one-fourth swiper-slide swiper-slide-visible"
        role="group"
        aria-label="3 / 3"
        style="width: 112.75px; margin-left: 16px"
      >
        <img
          src="https://cdn.salla.sa/rdjlO/26d0dc40-c63f-4340-bceb-876a911a0d29-1000x1000-08ggcy8o4XxunoKuN6A0MMCskT9akNGVskDUX1ir.jpg"
          loading="eager"
          class="object-cover w-full h-full bg-gray-100 rounded-2xl overflow-hidden"
          title="نظاره طبيه دائريه لون شفاف اطفال - 72012"
          alt="نظاره طبيه دائريه لون شفاف اطفال - 72012"
        />
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
